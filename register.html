<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в StepMessage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f3ff;
            color: #4b0082;
        }
        .header {
            background-color: #d3c4f0;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }
        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .content h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content form {
            display: flex;
            flex-direction: column;
        }
        .content form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content form button {
            padding: 10px;
            font-size: 1.2em;
            color: white;
            background-color: #6a0dad;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content form button:hover {
            background-color: #4b0082;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }

        .content p {
            text-align: center;
            font-size: 25px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>StepMessage</h1>
    </div>
    <div class="main">
        <div class="content">
            <h2>Регистрация</h2>
            <p>Зарегистрируйтесь и начните общаться ;)</p>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="email" id="email" placeholder="Электронная почта" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
                <button type="submit">Зарегистрироваться</button>
                <p class="error" id="errorMessage"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Пароли не совпадают!';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Пароль должен быть не менее 6 символов!';
                errorMessage.style.display = 'block';
                return;
            }

            // Дополнительная валидация может быть добавлена здесь

            errorMessage.style.display = 'none';
            
            alert('Регистрация прошла успешно!');
            // Здесь можно добавить отправку данных на сервер или другие действия по завершении регистрации но я хз как ;)
        });
    </script>
</body>
</html>
